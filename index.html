<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe using materialize</title>
  </head>

  <body>
    <div class="container">
      <h3>Tic Tac Toe</h3>
      <div class="progress">
        <div class="determinate" style="width:20%"></div>
      </div>

      <div class="row">
        <div class="col s1"><div class="btn btn">1</div></div>
        <div class="col s1"><div class="btn btn">2</div></div>
        <div class="col s1"><div class="btn btn">3</div></div>
        <div class="col s1"><div class="btn btn">4</div></div>
        <div class="col s1 push s8"><div class="btn btn">5</div></div>

        <div class="col s1"><div class="btn btn">1</div></div>
        <div class="col s1"><div class="btn btn">2</div></div>
        <div class="col s1"><div class="btn btn">3</div></div>
        <div class="col s1"><div class="btn btn">4</div></div>
        <div class="col s1 push s8"><div class="btn btn">5</div></div>

        <div class="col s1"><div class="btn btn">1</div></div>
        <div class="col s1"><div class="btn btn">2</div></div>
        <div class="col s1"><div class="btn btn">3</div></div>
        <div class="col s1"><div class="btn btn">4</div></div>
        <div class="col s1 push s8"><div class="btn btn">5</div></div>

        <div class="col s1"><div class="btn btn">1</div></div>
        <div class="col s1"><div class="btn btn">2</div></div>
        <div class="col s1"><div class="btn btn">3</div></div>
        <div class="col s1"><div class="btn btn">4</div></div>
        <div class="col s1 push s8"><div class="btn btn">5</div></div>

        <div class="col s1"><div class="btn btn">1</div></div>
        <div class="col s1"><div class="btn btn">2</div></div>
        <div class="col s1"><div class="btn btn">3</div></div>
        <div class="col s1"><div class="btn btn">4</div></div>
        <div class="col s1 push s8"><div class="btn btn">5</div></div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
